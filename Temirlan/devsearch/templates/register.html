<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>
    
    
    <form method="POST" action="{% url 'registerUser' %}" class="login">
        {% csrf_token %}
            <div class="form">
                <h2>Регистрация</h2>
                <div class="input-name"><img src="{% static 'images/Vector.svg' %}"><h4>SIgn Up</h4></div>
                {% for field in form %}          
                <div class="input-name">
                    <img src="{% static 'images/{{field.images}}' %}" alt="">
                </div>
                <div class="input-form">
                   {{field}}
                </div>
                {% endfor %}
               
                <div class="message">
                    {% if messages %}-->
                      {% for message in messages %}-->
                        <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>-->-->
                      {% endfor %}
                     {% endif %}
                    </div>
                <div class="input-form-submit">
                    <input type="submit" value="REGISTRATE">
                </div>

                <hr style="margin-top:5%;margin-left:8%; color: black; width: 450px;">

                <div style="margin-top: 5%; margin-left: 35%;"> <a href="{% url 'loginUser' %}"><p style="color: black;">Войти с помощью</p></a> </div>

                <div class="icons">
                    <img src="{% static 'images/icons8-facebook.svg' %}">
                    <img src="{% static 'images/icons8-apple-logo.svg' %}">
                    <img src="{% static 'images/icons8-google.svg' %}">
                </div>
            
            
        </div>
    </form>
    
</body>
<script src="{% static 'js/placeholder.js' %}"></script>
</html>
