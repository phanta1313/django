<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% load static %}
	<link rel="stylesheet" href="{% static 'styles/navbar.css' %}">
    <title>Main Page</title>
</head>
<body>
  <div class="main_page">
    {% if request.user.is_authenticated %}
   <p><a id="navbar_a" href="{% url 'logoutUser' %}"> Logout</a></p> 
    {% else %}
    <p><a id="navbar_a" href="{% url 'loginUser' %}">Login</a></p>
    {% endif %}
    <p><a id="navbar_a" href="{% url 'registerUser' %}"> Registration</a></p>
  </div>
  <div class="massage">
    <h1>Main page</h1>
    {% if messages %}
        {% for message in messages %}
        <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
        {% endfor %}
    {% endif %}
  </div>
 

</body>
</html>
