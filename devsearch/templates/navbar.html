<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
{% block content %}

<body>
   
    <div class="navbar">
        {% if request.user.is_authenticated %}
            <p><a id="navbar_a" href="{% url 'logoutUser' %}"> Logout</a></p> 
            {% else %}
            <p><a id="navbar_a" href="{% url 'loginUser' %}">Login</a></p>
        {% endif %}
        <p><a id="navbar_a" href="{% url 'registerUser' %}">Registration</a></p>
        <p><a id="navbar_a" href="/">Main Page</a></p>
       
    </div>
    
</body>
{% endblock %}
</html>
