<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>navbar</title>
</head>
<body>
    <a href="/">main page</a>

    <a href="{% url 'registerUser' %}">registration</a>
</body>
</html>
