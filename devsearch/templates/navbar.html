<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      
   
       .navbar {
        display: flex;
        justify-content: space-around;
        font-size: 50px;
        
        color: white;
       }
       #navbar_a{
        text-decoration: none;
        color: #ffff;
       }
   
      </style>
    <title>navbar</title>
</head>

<body>
    <br>
    <div class="navbar">
    <a id="navbar_a" href="/">Main page</a>
    {% if request.user.is_authenticated %}
    <a id="navbar_a" href="{% url 'logoutUser' %}"> Logout</a>
    {% else %}
    <a id="navbar_a" href="{% url 'loginUser' %}">Login</a>
    {% endif %}
    <a id="navbar_a" href="{% url 'registerUser' %}"> Registration</a>
</div>
</body>

</html>
