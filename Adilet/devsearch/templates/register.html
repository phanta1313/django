<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='style.css'>
    <title>Registration</title>
</head>
<body>
  
  {% include 'navbar.html' %}
    <div class="login">
 

  <form method="POST", action="{% url 'registerUser' %}">
    {% csrf_token %} 
    <h2 class="active">Registration </h2>
    
    {% for field in form %}
    <div class="field">
      <span>username</span>
      {{field}}
    </div>

    <br>
    {% endfor %}
 


    
    <button class="signin">
      Sign up
    </button>


    <hr>

    <div>
      
      {% if messages %}
   
      {% for message in messages %}
      <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
      {% endfor %}
  
  {% endif %}
    </div>
  </form>

</div>
</body>
</html>
